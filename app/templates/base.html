<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CRM App{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
            <li><a href="{{ url_for('contacts') }}">Contacts</a></li>
            <li><a href="{{ url_for('tasks') }}">Tasks</a></li>
            <li><a href="{{ url_for('automations') }}">Automations</a></li>
            <li><a href="{{ url_for('interactions') }}">Interactions</a></li>
            <li><a href="{{ url_for('analytics') }}">Analytics</a></li>
            
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 CRM Automation Service. All Rights Reserved.</p>
            <p>
                <a href="/privacy">Privacy Policy</a> | 
                <a href="/terms">Terms of Service</a> | 
                <a href="/contact">Contact Us</a>
            </p>
        </div>
    </footer>
</body>
</html>
